<form [formGroup]="introForm">
  <input
    style="width: 100%"
    class="form-control"
    type="text"
    placeholder="user name"
    formControlName="name"
  />
  <input
    style="width: 100%"
    type="text"
    class="form-control"
    placeholder="token"
    formControlName="token"
    (blur)="onInputBlur()"
  />
  <div class="row flex-center">
    <button
      type="submit"
      [disabled]="introForm.invalid"
      (click)="onSubmit(gameModes.High)"
    >
      High Contrast
    </button>
    <p class="margin-large">START GAME</p>
    <button
      type="submit"
      (click)="onSubmit(gameModes.Normal)"
      [disabled]="introForm.invalid"
    >
      Normal Mode
    </button>
  </div>

  <div
    class="alert alert-warning"
    style="width: 100%"
    *ngIf="
      introForm.controls['name'].invalid && introForm.controls['name'].dirty
    "
  >
    Nazwa użytkownika musi zawierać minimalnie 3 znaki.
  </div>
  <div
    class="alert alert-warning"
    style="width: 100%"
    *ngIf="
      introForm.controls['token'].invalid && introForm.controls['token'].dirty
    "
  >
    Wprowadź 4-cyfrowy token.
  </div>
</form>
