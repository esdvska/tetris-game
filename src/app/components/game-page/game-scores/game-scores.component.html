<div class="form-group">
  <label for="scores">Your Scores:</label>
  <input
    disabled
    [value]="pointsFromInput"
    class="input-block"
    type="range"
    name="scores"
    id="scores"
    min="0"
    max="100"
    oninput="output.value = this.value"
  />
  <output id="output" for="scores">{{ pointsFromInput }}</output>
</div>
