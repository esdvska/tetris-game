<div class="game-card">
  <div class="row flex-center">
    <div class="col-5">
      <h4>{{ "Hello " + userInfo.name }}</h4>
    </div>
    <div class="col-7" style="margin: auto">
      <app-high-scores></app-high-scores>
      <app-game-history
        [selectedAction]="selectedAction"
        [gameHistory]="gameHistory"
      ></app-game-history>
      <app-my-scores></app-my-scores>
      <button class="btn-danger" (click)="onReturnToHomePage()">
        Exit game
      </button>
    </div>
  </div>

  <app-game-scores [points]="points"></app-game-scores>

  <app-game-actions
    class="justify-content-center"
    (lineCleared)="onLineCleared()"
    (gameStateChange)="onGameStateChange($event)"
    (endGame)="onGameEnd()"
    [gameStatus]="gameStatus"
    [seconds]="seconds"
  ></app-game-actions>
</div>
