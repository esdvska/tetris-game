<table class="table-hover">
  <thead>
    <tr>
      <th>Action</th>
      <th>
        Date
        <i class="bi bi-arrow-down" (click)="dir = 'asc'"></i>
        <i class="bi bi-arrow-up" (click)="dir = 'desc'"></i>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let action of history | filter: selectedAction | sort: dir">
      <td>Game {{ action.actionType }}</td>
      <td>{{ action.timestamp.format("MMMM Do YYYY, h:mm:ss a") }}</td>
    </tr>
  </tbody>
</table>
