<table class="table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let action of history">
      <td>{{ action.timestamp | date | date: "MMM d, y, h:mm:ss a" }}</td>
      <td>Game {{ action.actionType }}</td>
    </tr>
  </tbody>
</table>
